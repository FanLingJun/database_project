                                <div class="modal fade" id="insertLesson" tabindex="-1" role="dialog" aria-labelledby="insertModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

                        <h4 class="modal-title" id="insertModalLabel">添加学生信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row" style="padding-left: 20px;">

                        <div class="row" style="padding-left: 20px; padding-top: 10px;">

                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">女
                            </label>
                        </div>
                        <div class="row" style="padding-left: 20px; padding-top: 10px;">

                        <div class="row" style="padding-left: 20px; padding-top: 10px;">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" @click="insertLessonFunc">确定</button>
                    </div>
                </div>

        </div>
                    </form>


 <form style=" padding-left: 50px; padding-top: 20px; padding-right: 68px;">

                        <th>手机号码</th>
                        <th>学院号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                        <td>{{posts.xh}}</td>
                        <td>{{posts.xm}}</td>
                        <td>{{posts.xb}}</td>
                        <td>{{posts.csrq}}</td>
                        <td>{{posts.jg}}</td>
                        <td>{{posts.sjhm}}</td>
                        <td>{{posts.yxh}}</td>

                   <td>

                            </button>
                        </td>
                    </tbody>
                </table>
